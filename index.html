<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- start card-body section -->
    <div class="card-body">
        <!-- start head section -->
        <div class="hed">
            <!-- image -->
            <img class="img" src="rashed.png" alt="profile">
            <h1>Muhammad Rashed</h1>
            <h3>A Self Learner</h3>
            <h4>I have not seen all the talented people win and I have not seen any hard worker lose</h4>
        </div>
        <!-- end head section-->
        <!-- start footer section -->
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div> 
        <!-- end footer section -->
    </div>
    <!-- end card-boy section -->
</body>
</html>
